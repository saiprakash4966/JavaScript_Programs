<html>
<body>
<h2>JavaScript Navigator Object</h2>
<script>  
    console.log("<br/>navigator.appCodeName: "+navigator.appCodeName);  
    console.log("<br/>navigator.appName: "+navigator.appName);  
    console.log("<br/>navigator.appVersion: "+navigator.appVersion);  
    console.log("<br/>navigator.cookieEnabled: "+navigator.cookieEnabled);  
    console.log("<br/>navigator.language: "+navigator.language);  
    console.log("<br/>navigator.userAgent: "+navigator.userAgent);  
    console.log("<br/>navigator.platform: "+navigator.platform);  
    console.log("<br/>navigator.onLine: "+navigator.onLine);  
    </script>  
    </body>
</html>
