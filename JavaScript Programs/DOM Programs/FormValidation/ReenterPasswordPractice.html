<script type="text/javascript">
    function matchpass()
    {
        var password1=document.form1.password1.value;
        var password2=document.form1.password2.value;

        if(password1==password2)
        {
            return true;
        }
        else{
            alert(" both password must match");
        }
    }

</script>
<form name="form1"action="http://www.javatpoint.com/javascriptpages/valid.jsp"onsubmit="return matchpass()"/>
 New Password : <input type="password" name="password1"/></br>
 Re-enter New Password :<input type="password"name="password2"/></br>
 <input type="submit"/>
</form>
